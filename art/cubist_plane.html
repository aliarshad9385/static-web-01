  <style>
    :root{
      --bg:#0b0d12; --fg:#eceff4; --muted:#9aa8b6;
      --teal:#0eaf82; --sea:#0f8fa3; --plum:#5a3a73; --amber:#e3a03b; --gold:#ffd166; --rose:#ff6ea8;
      --ink:#0a0d12; --glass:rgba(255,255,255,.06);
    }
    html, body { margin:0; height:100%; background:var(--bg); color:var(--fg); }
    body { display:grid; place-items:center; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    /* A11y helpers */
    .skip{position:absolute; left:-9999px; top:0; background:#000; color:#fff; padding:6px 8px; z-index:9999}
    .skip:focus{left:10px; top:10px; border-radius:4px}
    .home{ position: fixed; top: calc(12px + env(safe-area-inset-top, 0px)); left: calc(14px + env(safe-area-inset-left, 0px)); z-index: 50; font-size: 12px; color: var(--fg); text-decoration: none; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.14); padding: 6px 8px; border-radius: 8px; }
    .home:hover{ background: rgba(255,255,255,.12) }
    a:focus-visible{ outline:2px solid #fff; outline-offset:2px }
    .card{
      width:min(980px,94vw); padding:18px 18px 14px; border-radius:14px;
      background:
        radial-gradient(800px 240px at 15% 15%, rgba(255,255,255,.05), transparent 45%),
        radial-gradient(900px 320px at 85% 85%, rgba(255,255,255,.05), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10); box-shadow:0 22px 70px rgba(0,0,0,.55);
    }
    h1{ margin:0 0 10px; font-size:18px; letter-spacing:.35px; font-weight:600 }
    .scene{ position:relative; width:100%; height:420px; overflow:hidden; border-radius:12px;
      background: linear-gradient(180deg,#0b0d12,#121627 70%,#0b0d12);
    }
    /* Star grain */
    .stars{ position:absolute; inset:0; pointer-events:none; opacity:.7; mix-blend-mode:screen; background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,.9) 0 1px, transparent 2px),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,.8) 0 1px, transparent 2px),
      radial-gradient(circle at 55% 40%, rgba(255,255,255,.85) 0 1px, transparent 2px),
      radial-gradient(circle at 80% 60%, rgba(255,255,255,.9) 0 1px, transparent 2px),
      radial-gradient(circle at 45% 85%, rgba(255,255,255,.8) 0 1px, transparent 2px);
      animation: twinkle 5.6s ease-in-out infinite; }
    @keyframes twinkle { 0%,100%{opacity:.5} 50%{opacity:.9} }

    /* Flight path */
    .path{ position:absolute; inset:0; }
    .plane{ position:absolute; inset:0; filter: drop-shadow(0 2px 0 rgba(0,0,0,.55));
      offset-path: path('M 40 360 C 260 300, 560 220, 920 300');
      animation: fly 26s linear infinite; }
    @keyframes fly{ 0%{ offset-distance:0% } 100%{ offset-distance:100% } }
    .plane:hover{ animation-duration: 8s; }

    /* Cubist plane: built from layered polygons */
    .shape{ position:absolute; transform: translate(-40%,-50%); opacity:.98 }
    .s1{ width:260px; height:140px; background: linear-gradient(135deg, var(--sea), var(--teal));
      clip-path: polygon(6% 42%, 55% 20%, 94% 40%, 85% 52%, 62% 64%, 16% 66%);
      animation: drift1 10s ease-in-out infinite; }
    .s2{ width:240px; height:130px; background: linear-gradient(135deg, #0a8b76, #20b39a);
      clip-path: polygon(10% 48%, 50% 30%, 90% 48%, 60% 62%, 22% 66%);
      mix-blend-mode: screen; opacity:.5; animation: drift2 8s ease-in-out infinite; }
    .s3{ width:180px; height:100px; background: linear-gradient(135deg, var(--plum), #2e1f4a);
      clip-path: polygon(8% 46%, 70% 26%, 92% 40%, 70% 54%, 18% 62%);
      filter: brightness(1.08); animation: drift3 12s ease-in-out infinite; }
    .wingL{ width:210px; height:90px; background: linear-gradient(135deg, var(--amber), var(--gold));
      clip-path: polygon(6% 56%, 64% 36%, 86% 44%, 28% 66%);
      box-shadow: 0 8px 16px rgba(0,0,0,.35); }
    .wingR{ width:170px; height:80px; background: linear-gradient(135deg, #e7b65c, #ffdf7b);
      clip-path: polygon(16% 46%, 86% 28%, 94% 36%, 22% 62%);
      transform: translate(-20%,-60%) rotate(-8deg); filter: brightness(1.05); }
    .nose{ width:80px; height:70px; background: radial-gradient(circle at 40% 50%, #ffffff 0 10%, #b7e8da 35%, #0eaf82 70%);
      clip-path: polygon(0% 46%, 100% 6%, 100% 86%);
      transform: translate(-55%,-50%); }
    .windows{ position:absolute; display:grid; grid-auto-flow:column; gap:6px; transform: translate(-28%,-63%);
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.6)); }
    .win{ width:10px; height:10px; border-radius:2px; background: linear-gradient(180deg,#d7f8ff,#6ec4e2);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25); }
    .engine{ width:34px; height:34px; background: radial-gradient(circle at 30% 40%, #fff, #b0d6cc 40%, #0f9b7a 80%);
      clip-path: polygon(0 20%, 86% 0, 100% 50%, 86% 100%, 0 80%); filter: drop-shadow(0 2px 0 rgba(0,0,0,.45));
      transform: translate(-18%,-16%) rotate(-10deg); }
    .tail{ width:120px; height:120px; background: linear-gradient(135deg, #138f72, #5de0bc);
      clip-path: polygon(18% 40%, 64% 10%, 84% 16%, 46% 60%);
      transform: translate(-6%,-92%) rotate(-8deg); filter: brightness(1.1); }
    @keyframes drift1{ 0%,100%{ transform: translate(-40%,-50%) } 50%{ transform: translate(-40%,-49%) } }
    @keyframes drift2{ 0%,100%{ transform: translate(-40%,-50%) } 50%{ transform: translate(-39%,-51%) } }
    @keyframes drift3{ 0%,100%{ transform: translate(-40%,-50%) } 50%{ transform: translate(-41%,-50%) } }

    /* Heart contrail along the path */
    .heart{ position:absolute; color:var(--rose); font-weight:700; text-shadow:0 0 10px rgba(255,110,168,.35);
      offset-path: path('M 40 360 C 260 300, 560 220, 920 300');
      animation: trail 26s linear infinite; }
    .heart.h1{ animation-delay:-3s } .heart.h2{ animation-delay:-6s }
    .heart.h3{ animation-delay:-9s } .heart.h4{ animation-delay:-12s }
    .heart.h5{ animation-delay:-15s } .heart.h6{ animation-delay:-18s }
    @keyframes trail{ 0%{ offset-distance:0%; transform: translate(-50%,-70%) scale(.9); opacity:0 }
      8%{ opacity:1 } 70%{ opacity:.85 }
      100%{ offset-distance:100%; transform: translate(-50%,-70%) scale(.6); opacity:0 } }

    /* Stylized flag on the right */
    .flag{ position:absolute; right:18px; top:18px; display:grid; grid-template-rows: repeat(9, 1.1em); align-items:center;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.25)); }
    .pole{ color:#6b7280 }
    .stripe{ display:inline-block; height:1.1em; vertical-align:top }
    .barW{ width:2.6ch; background:#fff }
    .barG{ width:18ch; background:
      linear-gradient(180deg, rgba(255,255,255,.10), transparent 40%),
      radial-gradient(120% 180% at 35% 50%, rgba(0,0,0,.10), transparent 50%),
      #0a7d35; position:relative; animation: wave 4s ease-in-out infinite; mask-image: linear-gradient(90deg,#000 12%,#000 100%) }
    .cres, .star{ position:absolute; color:#fff; text-shadow:0 0 5px rgba(255,255,255,.25); }
    .cres{ left:5ch; top:.08em; }
    .star{ left:9ch; top:.18em; font-size:.9em }
    @keyframes wave{ 0%,100%{ transform: translateX(0) skewY(.5deg) } 50%{ transform: translateX(-1ch) skewY(-.6deg) } }

    /* Caption */
    .caption{ position:absolute; left:14px; bottom:12px; font-size:12px; color:var(--muted); opacity:.9 }

    /* Hover polish */
    .scene:hover .s1, .scene:hover .s2, .scene:hover .s3, .scene:hover .wingL, .scene:hover .wingR, .scene:hover .tail {
      filter: saturate(1.1) brightness(1.06);
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition-duration:0.001ms !important; scroll-behavior:auto !important }
      .plane, .heart, .stars, .s1, .s2, .s3, .barG { animation: none !important }
    }
  </style>

<body>
  <a class="skip" href="#scene">Skip to content</a>
  <a class="home" href="../" aria-label="Back to home">⟵ Home</a>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">cubist flight — for annusha</h1>
    <div class="scene" id="scene">
      <div class="stars" aria-hidden="true"></div>

      <!-- Path-bound plane composed of layered shapes -->
      <div class="path plane" aria-hidden="true">
        <div class="shape s1"></div>
        <div class="shape s2"></div>
        <div class="shape s3"></div>
        <div class="shape wingL"></div>
        <div class="shape wingR"></div>
        <div class="shape engine"></div>
        <div class="shape tail"></div>
        <div class="windows">
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
        </div>
      </div>

      <!-- Heart contrail -->
      <div class="heart h1">❤</div>
      <div class="heart h2">❤</div>
      <div class="heart h3">❤</div>
      <div class="heart h4">❤</div>
      <div class="heart h5">❤</div>
      <div class="heart h6">❤</div>

      <!-- Waving flag block -->
      <div class="flag" aria-hidden="true">
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"><span class="cres">☾</span><span class="star">★</span></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│</span><span class="stripe"><span class="barW"></span><span class="barG"></span></span>
        <span class="pole">│__|_|____________________</span>
      </div>

      <div class="caption">picasso‑esque geometry, soft hearts, moonlight greens</div>
    </div>
    <div style="margin-top:10px; color:var(--fg); opacity:.9">a little cubist whisper, for her <span style="color:var(--rose)">&lt;3</span></div>
    <div style="color:var(--muted); font-size:12px">[ a + a ]</div>
  </div>
  <script>
    if ('serviceWorker' in navigator) { window.addEventListener('load', ()=> navigator.serviceWorker.register('../site-sw.js').catch(()=>{})); }
    (function(){
      const style = document.createElement('style');
      style.textContent = `.lovebtn{position:fixed; right:14px; bottom:14px; width:42px; height:42px; border-radius:50%; display:grid; place-items:center; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16); color:var(--muted); cursor:pointer; z-index:9999} .lovebtn:focus-visible{outline:2px solid #fff; outline-offset:2px} .loveidx{position:fixed; inset:0; display:none; z-index:10000} .loveidx.show{display:block} .loveidx .back{position:absolute; inset:0; background:rgba(0,0,0,.5)} .loveidx .panel{position:relative; margin:10vh auto; max-width:620px; background:rgba(20,16,26,.92); border:1px solid rgba(255,255,255,.16); border-radius:10px; padding:14px; color:var(--fg); box-shadow:0 20px 40px rgba(0,0,0,.4)}`;
      document.head.appendChild(style);
      const wrap = document.createElement('div'); wrap.className='loveidx';
      const back = document.createElement('div'); back.className='back';
      const panel = document.createElement('div'); panel.className='panel'; panel.role='dialog'; panel.ariaModal='true';
      const h = document.createElement('h2'); h.textContent = 'Love Index'; panel.appendChild(h);
      const nav = document.createElement('nav'); nav.setAttribute('aria-label','Love Index');
      const home = '../';
      [['Home', home], ['Notepad Letter', home+'notepad.html'], ['Love Flight', home+'love-flight/index.html'], ['Flag + Plane', home+'art/plane_flag.html'], ['Cubist Plane', home+'art/cubist_plane.html'], ['Notepad Frames', home+'art/notepad_frames.html']]
        .forEach(([n,u])=>{ const a=document.createElement('a'); a.href=u; a.textContent=n; nav.appendChild(a); });
      panel.appendChild(nav); wrap.appendChild(back); wrap.appendChild(panel); document.body.appendChild(wrap);
      function open(){ wrap.classList.add('show'); (panel.querySelector('a')||panel).focus(); }
      function close(){ wrap.classList.remove('show'); btn.focus(); }
      back.addEventListener('click', close);
      window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && wrap.classList.contains('show')) close(); if(e.key==='?' || (e.shiftKey && e.key==='/')) open(); });
      const btn = document.createElement('button'); btn.className='lovebtn'; btn.type='button'; btn.setAttribute('aria-label','Open Love Index'); btn.textContent='❤'; btn.addEventListener('click', open); document.body.appendChild(btn);
    })();
    // Soft page transitions (flow)
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const s2 = document.createElement('style'); s2.textContent = `body.fade-init{opacity:0} body.fade-in{opacity:1; transition:opacity .3s ease}`; document.head.appendChild(s2);
      document.body.classList.add('fade-init'); requestAnimationFrame(()=>{ if(!reduce){ document.body.classList.add('fade-in'); }});
      document.addEventListener('click',(e)=>{
        const a = e.target.closest('a[href]'); if(!a) return;
        const url = new URL(a.href, location.href);
        if (url.origin === location.origin) { if(!reduce){ e.preventDefault(); document.body.classList.remove('fade-in'); setTimeout(()=>{ location.href = a.href; }, 180); } }
      }, true);
    })();
  </script>
  <script>
    // Cross-page slideshow: schedule fade + navigate to next scene
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const qs = new URLSearchParams(location.search);
      const auto = qs.get('slideshow') !== '0' && !reduce;
      const slides = ['../', '../notepad.html', '../love-flight/index.html', '../art/plane_flag.html', '../art/cubist_plane.html'];
      const dwell = 10000;
      if (auto){
        setTimeout(()=>{ document.body.classList.remove('fade-in'); setTimeout(()=>{
          const path = location.pathname.endsWith('/') ? './' : location.pathname.split('/').slice(-1)[0];
          const curIdx = slides.findIndex(s => s.endsWith(path));
          const next = slides[(curIdx + 1) % slides.length];
          location.href = next + '?slideshow=1';
        }, 220); }, dwell);
      }
    })();
  </script>
</body>
